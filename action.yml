name: pr-validate-and-merge
description: "bumps, squashes & merges PRs using semantic-release"
author: broadsheet.technology
branding:
  icon: "git-merge"
  color: "blue"

inputs:
  github-token:
    description: "GitHub token for authentication."
    required: true
  pr-id:
    description: "Pull Request ID."
    required: true

outputs:
  release-version:
    description: "The version of the release created by semantic-release."
    value: ${{ steps.calculate_version.outputs.version }}

runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ inputs.github-token }}
        ref: ${{ steps.fetch_pr_details.outputs.headRefName }}

    - name: Fetch PR details
      id: fetch_pr_details
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.github-token }}
      run: |
        HEAD_REF_NAME=$(gh pr view ${{ inputs.pr-id }} --json headRefName -q .headRefName)
        PR_TITLE=$(gh pr view ${{ inputs.pr-id }} --json title -q .title)
        echo "headRefName=$HEAD_REF_NAME" >> "$GITHUB_OUTPUT"
        echo "title=$PR_TITLE" >> "$GITHUB_OUTPUT"

    - name: Switch to PR branch
      shell: bash
      run: |
        git fetch origin ${{ steps.fetch_pr_details.outputs.headRefName }}
        git checkout ${{ steps.fetch_pr_details.outputs.headRefName }}

    - name: Validate PR is rebased on main
      shell: bash
      run: |
        git fetch origin main
        if ! git merge-base --is-ancestor origin/main HEAD; then
          echo "PR is not rebased on top of main."
          exit 1
        fi

    - name: Validate commit messages using commitlint
      shell: bash
      run: |
        npx -p commitlint --from=origin/main --to=HEAD

    - name: Calculate release version using semantic-release
      id: calculate_version
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.github-token }}
      run: |
        VERSION=$(npx semantic-release --dry-run --branch ${{ steps.fetch_pr_details.outputs.headRefName }} | grep -oP '(?<=The next release version is )\d+\.\d+\.\d+')
        echo "version=$VERSION" >> "$GITHUB_OUTPUT"

    - name: Bump version in package.json
      shell: bash
      env:
        VERSION: ${{ steps.calculate_version.outputs.version }}
      run: |
        jq --arg version "$VERSION" '.version = $version' package.json > package.json.tmp && mv package.json.tmp package.json
        git config user.name "ðŸ¤–"
        git config user.email "git@broadsheet.technology"
        git add package.json
        git commit -m "chore: bump version to $VERSION"
        git push origin HEAD:${{ steps.fetch_pr_details.outputs.headRefName }}

    - name: Generate commit message
      id: generate_commit_message
      shell: bash
      env:
        VERSION: ${{ steps.calculate_version.outputs.version }}
      run: |
        echo "message=v${VERSION} - ${{ steps.fetch_pr_details.outputs.title }} (#${{ inputs.pr-id }})" >> "$GITHUB_OUTPUT"

